<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- autocomplete 입력 자동완성 -->
  <!-- no/vailidate 유효성 검사 이메일일때 양식이 맞는지 아닌지 -->
  <form action="https://search.naver.com/search.naver"
  autocomplete="on" 
  novalidate 
  target="_blank">
  <!-- query는 action과 연결됨 -->
    <input type="email" name="query">
    <button>검색</button>
  </form>
</body>
</html>
