<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input {
      /* height: 100px; */
      display: inline-block;

    }
    button {
     display: inline-block;
      /* width: 60px; */
    }
  </style>
</head>
<body>
  <form action="https://www.naver.com">
    <input type="text" value="춘식이" 
    placeholder="이름을 쓰세요" disabled>
    <br><input type="password">
    <br><input type="email">
    <br><input type="checkbox" name="hobby">게임
    <br><input type="checkbox" name="hobby" disabled>수영
    <br><input type="checkbox" name="hobby" checked>축구

    <!--input으로도 버튼을 만들 수 있지만 button으로 만들자-->
   <br> <button type="button">button</button>
   <br> <button type="submit">submit</button>
   <br> <button type="reset">reset</button>
   <br> <input type="button" value="버튼">
   
   <br>
   <input type="radio" name="mail" checked>예
   <input type="radio" name="mail" disabled>아니오
   <br>
   <input type="number" value="5" min="3" max="10">
   <input type="range" value="7" min="0" max="10">
   <br><input type="file" multiple accept="image/*">
   <!--사용자 몰래 서버로 보낼 데이터-->
   <br><input type="hidden" name="nick" value="병신">
  </form>

</body>
</html>
