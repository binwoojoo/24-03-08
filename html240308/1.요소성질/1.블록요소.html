<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      margin: 0;
      padding: 0;
    }
    h1,p,div {
      margin: 0;
      padding: 0;
    }
    h1 {
      background: orange;
      width: 200px;
      height: 80px;
    }
    p{
      width: 150px;
      background: skyblue;
    }
    div{
      background: violet;
      width: 150px;
      display: inline; 
    }
  </style>
</head>
<body>
  <!--영역을 만들 때 사용합니다-->
  <!--html은 디자인적인 요소를 제외한 구성을 결정하는 단계이다
  html문법을 지키고 구성을 짠 다음 모든 디자인은 css에서 진행-->
<h1>블록요소1</h1>
<div>블록요소2</div>
<p>블록요소3</p>
</body>
</html>
