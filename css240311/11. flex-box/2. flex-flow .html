<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrapper {
      display: flex;
      padding: 20px;
      border: 4px solid #000;
      flex-direction: row;
      /* item의 줄바꿈을 설정 */
      flex-wrap: wrap;
    }
    @media (max-width: 700px) {
      .wrapper {
        flex-direction: column;
      }
    }
    .box {
      width: 150px;
      height: 100px;
      border: 4px solid #ff0000;
      border-radius: 10px;
      font-size: 40px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="box">A</div>
    <div class="box">B</div>
    <div class="box">C</div>
    <div class="box">D</div>
    <div class="box">E</div>
    <div class="box">F</div>
  </div>
</body>
</html>
