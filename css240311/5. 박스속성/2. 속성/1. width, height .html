<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .container {
     padding: 20px 0;
     background: orange;
     box-sizing: border-box;
     width: auto; /* 100% */
     height: 200px;
     /* height: auto;  0에서 시작 */
    }
    .box {
      background: greenyellow;
      height: 50%;
    }
    .item {
      background: violet;
      height: 60px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="item"></div>
    </div>
  </div>
</body>
</html>
