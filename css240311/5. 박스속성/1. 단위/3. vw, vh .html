<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      
    }
/* - vw, vh 단위는 **뷰포트(디바이스 화면)를 기준**으로 설정되는 길이 단위이며,
   0~100사이의 값을 가집니다.
- vw는 width를 지정할 때 사용하며, vh는 height를 지정할 때 사용합니다.
- 뷰포트란 화면 전체 크기를 의미하며 만약 어떤 이미지의 높이값을 100vh로 지정하면 
데스크탑 화면이든 태블릿, 모바일 화면과 관계없이 높이가 화면 전체를 꽉 채우게 됩니다. */
    .box {
      background: orange;
      width: 100vw;
      height: 50vh;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
