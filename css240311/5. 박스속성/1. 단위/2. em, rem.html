<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    div {
      border: 2px solid gray;
    }
    /* 퍼센트는 부모 대비 비율 */
    /* em,rem은 font-size에 비례함*/
    /*em은 자기 자신 font-size rem은 html의 font-size  */
    .root {
      /* width: 40em; = 40em * 20px */
      width: 40rem;
      font-size: 20px;
    }
    .parent {
      width: 50%;
      margin-left: 50px;
    }
    .child {
      width: 50%;
    }
  </style>
</head>
<body>
  <div class="root">ROOT
    <div class="parent">PARENT
      <div class="child"></div>CHILD1
      <div class="child"></div>CHILD2
    </div>
  </div>
</body>
</html>
