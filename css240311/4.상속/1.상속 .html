<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1. **font 관련 속성**: font-size, font-weight, font-style, line-height, font-family, color
    2. **text 관련 속성**: text-align, text-indent, text-decoration, letter-spacing, opacity -->
    <style>
    body{
    font-size: 18px;
    font-family: '나눔고딕',sans-serif;
    color: darkgray;
    font-weight: 700;
    }
        .eco {
          width: 400px;
          height: 450px;
          border: 3px solid red;
          color: blue;
          font-size: 1.5em;
          letter-spacing: 5px;
        }
        .animal {
          width: 200px;
          height: 200px;
          border: 3px solid orange;
          color: tomato;
        }
        .plant {
          width: 200px;
          height: 200px;
          border: 3px solid greenyellow;
          color: skyblue;
          font-style: italic;
        }
        .plant > div:nth-child(2){
            font-weight: 700;
            color: red;
        }
      </style>
    </head>
    <body>
      <div class="eco">생태계
        <div class="animal">동물</div>
        <div class="plant">식물
          <div>소나무</div>
          <div>튤립</div>
          <div>해바라기</div>
        </div>
      </div>
    
</body>
</html>
