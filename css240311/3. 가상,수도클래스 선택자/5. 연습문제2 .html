<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 1. HTML 문서에는 `div` 요소가 있고, 
    이 요소에 `class` 속성으로 "container"가 할당되어 있습니다. 
    이 `div` 요소 내에 있는 모든 `p` 요소의 텍스트 색상을 파란색으로 지정해 보세요. */
 .container p {
    color: blue;
    font-style: italic;
  }
  </style>
</head>
<body>
  <div class = "container">
    <p>ㅋㅋㅋ</p>
    <p>ㅎㅎㅎ</p>
    <p>ㅗㅗㅗ</p>
  </div>
  
</body>
</html>
