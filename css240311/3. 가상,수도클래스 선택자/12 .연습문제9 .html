<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style> 
 /* 다음 HTML 코드에서 "list" 클래스를 가진 
 `ul` 요소 내의 직속 자식 `li` 요소의 배경색을 회색으로 변경하세요. */
.list > li{
background: gray;
list-style: none;
}
</style>
<body>
    <ul class="list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>
</html>
