<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  .box {
  width: 550px;
  border: 3px double #000;
  margin: 50px auto;
  }
  div .head {
    background: #abcdef;
    padding: 15px;
    text-align: center;
    font-weight: bold;
    font-size: 1.3rem;
    border-bottom:3px solid black;
  }
  div.main {
    font-weight: bold;
    font-size: 1.3rem;
    border: 1px dotted #000;
    padding: 10px;
  }
  div .sub {
    font-size: 1rem;
    font-weight: 300;
  }
  </style>
</head>
<body>
  <div class="box">
    <div class="head">속 담 풀 이</div>
    <div class="main">말 한마디에 천냥 빚진다.
      <div class="sub">
        생각해보지 않고 나오는 대로 말하다가 실수하면 상대의 마음에 아픔을 남기게 된다.
      </div>
    </div>
    <div class="main">웃는 얼굴에 침 못 뱉는다.
      <div class="sub">
        호의적인 의사소통 방법은 자기 말만 하는 것보다 좋은 결과로 이어진다.
      </div>
    </div>
   
  </div>
</body>
</html>
