<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }
.box {
  background: gray;
  height: 300px;
  width: 750px;
  margin: 20px auto;
}
ul {
  list-style: none;
  color: white;
  font-weight: bold;
  font-size: 30px;
  padding: 20px;
  text-shadow: 3px 5px 2px #000;
  opacity: 0.8;
}
ul>li {
  padding: 25px;
}
li:hover {
  color: yellow;
  background: skyblue; 
  display: inline-block;
}
  </style>
</head>
<body>
  <div class="box">
   <ul>
     <li>
    [주문] 긴급재난지원금을 쿠X에서 사용할 수 있나요?
    </li>
    <li>
    다슬기를 키우고 싶은데 어떤 환경이 필요한가요?
    </li>
    <li>
    달팽이가 집을 나갔습니다. 어떻게 하죠??
    </li>
  </ul>
  </div>
</body>
</html>
