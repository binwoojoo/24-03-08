<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
.container {
  margin: 100px;
}
.box {
  width: 100px;
  height: 100px;
  background: orange;
  border: 4px dashed red;
  font-size: 30px;
  /* 텍스트 중앙 정렬 */
  /* text-align: center; 
  line-height: 100px; */
  display: flex;
  justify-content: center;
  align-items: center;
}
.box:nth-child(2) {
  /* 절대적인 기준 조상 요소에 position:xxxx가
  있으면 그 기준으로 움직임 없으면 뷰포트 기준*/
  position: absolute;
  left: 20px;
}
  </style>
</head>
<body>
  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
</body>
</html>
