<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  /* 형이 class = "orange"인 곳에 적용 */
    .orange + li {
    color: rgb(0, 255, 55);
  }
  /* 첫번째 tr 빼고 전부를 의미 
  tr + tr { } */
  li + li {
    font-style: italic;
    list-style: none;
    font-weight: 700;
    border: 1px solid #000;
  }
  /* li 형들 중에 red가 있으면 적용 */
  .red ~ li {
    background: yellow;
  }
  /* 그룹 선택자 */
  h1, h2 , h3, h4, h5, h6 {
    font-size: inherit;
    font-weight: 400;
    margin: 0;
    padding: 0;
  }
  /* .apple #fox,
  div > div.tiger,
  .banana */
</style>
<body>
  <ul>
    <li class="orange">오렌지</li>
    <li>사과</li>
    <li>딸기</li>
    <li>망고</li>
    <li>복숭아</li>
    <li class="orange">어린쥐</li>
    <li class="red">자몽</li>
    <li>자몽</li>
    <li>자몽</li>
  </ul>
  <h1>안녕하세요</h1>
  <h2>안녕하세요</h2>
  <h3>안녕하세요</h3>
  <h4>안녕하세요</h4>
  <h5>안녕하세요</h5>
  <h6>안녕하세요</h6>
</body>
</html>
